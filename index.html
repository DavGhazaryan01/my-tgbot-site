<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .card {
            background: var(--tg-theme-secondary-bg-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 {
            margin: 5px 0;
        }

        p {
            opacity: 0.8;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>

<div class="card">
    <img id="avatar" src="" alt="Avatar">
    <h1 id="name"></h1>
    <p id="userid"></p>

    <button onclick="sendToBot()">Send message to bot</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    const tg = Telegram.WebApp;
    tg.expand(); // разворачивает на весь экран

    const user = tg.initDataUnsafe.user;

    // вставляем данные пользователя
    document.getElementById("name").innerText = user.first_name || "Unknown User";
    document.getElementById("userid").innerText = "User ID: " + user.id;
    document.getElementById("avatar").src = user.photo_url || "https://via.placeholder.com/120";

    // кнопка
    function sendToBot() {
        tg.sendData("User clicked the button!");
    }

</script>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</body>
</html>
